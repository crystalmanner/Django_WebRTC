<script type="text/javascript">
    $(document).ready(function(){

    	$(".playerBtn.btn3").click(function(){
    		parent.postMessage("reload","*");
    	});

        var fixContentSize = function() {
            var wHeight = $(window).height(),
                    wWidth = $(window).width(),
                    factor = 1,
                    proportion = 0.756, contentElem = $("#content"), heightDiff = 0, contentHeight;
            if(wWidth/wHeight > proportion) {
                factor = (proportion * wHeight) / wWidth;
            }
            factor *= 100;
            if (factor > 90) {
               factor = 95;
            }
            contentElem.css("width", factor+"%")
            contentHeight = contentElem.outerHeight();
            while(contentHeight + 30 > wHeight && factor > 1) {
                factor -= 1;
                contentElem.css("width", factor+"%")
                contentHeight = contentElem.outerHeight();
            }
            contentElem.css("margin-top", "0");
            heightDiff = $(window).height() - ($(window).width()*factor/100)/proportion;
            if(heightDiff > 30) {
                heightDiff /= 2;
                heightDiff -= 15;
                contentElem.css("margin-top", heightDiff);
            } else {
                contentElem.css("margin-top", "0");
            }
            contentElem.removeClass("hidden");
        }
        fixContentSize();
        $( window ).resize(function() {
            fixContentSize();
        })
    });
</script>
