<div>
    <div class="vp_row">
        <div class="vp_col_sm_7">
            <div class="vp_input_group vp_input_wrapper_title">
                <input type="text" class="vp_input_title"
                    placeholder="Add a title for your button" maxlength="33">
                <span class="vp_tooltip_icon"
                    title="This will be the title of your button">
                </span>
            </div>
        </div>
        <div class="vp_col_sm_5">
            <div class = "vp_color_swatch green" data-color = "green">
            </div>
            <div class = "vp_color_swatch blue" data-color = "blue">
            </div>
            <div class = "vp_color_swatch red" data-color = "red">
            </div>
            <div class = "vp_color_swatch orange" data-color = "orange">
            </div>
            <div class="vp_color_chooser_block">
                <a href="" class="vp_color_button"></a>
                <input type="text" class="vp_color_chooser">
            </div>
        </div>
    </div>
    <div class="vp_form_group vp_input_wrapper_url">
        <div class="vp_input_group">
            <input type="text" class="vp_input_url"
            placeholder="Add a URL">
            <span class="vp_tooltip_icon"
                title="Add a target URL for your button, such as www.videopath.com or mailto:david@videopath.com">
            </span>
        </div>
        <p class="vp_error_msg">This does not look like a valid URL.</p>
    </div>
    <div class = "vp_button_wrapper">
    </div>
</div>
