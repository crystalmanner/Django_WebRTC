<!DOCTYPE html>
<html>
<head>
	<title> Responsive iFrame embed</title>

	<!-- reset css -->

	<style>

		body {
			background-color: gray;
		}

		.blogentry {
			max-width: 800px;
			margin:0px auto;
			background-color: white;
			padding:10px;
		}

		.framewrapper {
			width: 100%;
  			padding-bottom: 75%;
  			position: relative;
		}

		.framewrapper iframe {
			position: absolute;
			top:0px;
			bottom:0px;
			left:0px;
			right:0px;
			width:100%;
			height:100%;
			border:0px;
		}
	</style>
</head>
<body>


<div class = 'blogentry'>
	<h1>Responsive embed test</h1>

	</p>
	<div class='framewrapper'>
		<iframe src = 'http://player.videopath.com/wmq2XEQj/' />
	</div>


</body>
</html>
